publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^2.15.0
  flutter: ^2.7.0

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.0.0

  http: ^0.13.0

  opaque:
